<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="utf-8">
  <title>HR-app</title>
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="">
  <link rel="icon" href="assets/images/icon.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/fullcalendar.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/materialize.css"/>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="assets/css/jquery.timepicker.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/modal-window.css">
  <script src="assets/js/moment.min.js"></script>

</head>
<body class="overflow-y-scroll">
<style>
  .hr-app-section__right-bar__search-input{
    margin-bottom:0px !important;
  }
</style>
<section class="hr-app-section-without-height ">
  <div class="hr-app-section__sidebar height-auto">
    <svg class="icon icon-CLOSE ">
      <use xlink:href="assets/images/svg/symbol/sprite.svg#CLOSE"></use>
    </svg>
    <div class="hr-app-section__sidebar-wrapper">
      <h1 class="hr-app-section__sidebar-header">hr app</h1>
      <ul class="hr-app-section__sidebar-list">
        <li class="hr-app-section__sidebar-list-item"><a class="hr-app-section__sidebar-item-link"
                                                         href="#">Interview</a></li>
        <li class="hr-app-section__sidebar-list-item"><a class="hr-app-section__sidebar-item-link"
                                                         data-target="#vacancies-tab" href="/HR-app">Vacancies</a>
        </li>
        <li class="hr-app-section__sidebar-list-item"><a data-target="#candidates-tab"
                                                         class="hr-app-section__sidebar-item-link"
                                                         href="#">Candidates</a></li>
        <li class="hr-app-section__sidebar-list-item"><a class="hr-app-section__sidebar-item-link"
                                                         href="#">Management</a></li>
        <li class="hr-app-section__sidebar-list-item mobile-item"><a class="hr-app-section__sidebar-item-link" href="#">Notifications
          <svg class="icon icon-BELL ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#BELL"></use>
          </svg>
        </a></li>
      </ul>
      <a class="hr-app-section__exit-button mobile-item" href="#">Exit
        <svg class="icon icon-exit ">
          <use xlink:href="assets/images/svg/symbol/sprite.svg#exit"></use>
        </svg>
      </a>
    </div>
  </div>
  <section class="hr-app-section__right-bar">
    <div class="hr-app-section__right-bar-wrap">
      <div class="hr-app-section__right-bar__search-bar">
        <div class="hr-app-section__right-bar__search-bar__hamburger-wrapper">
          <svg class="icon icon-HAMBURGER ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#HAMBURGER"></use>
          </svg>
        </div>
        <div class="hr-app-section__right-bar__search-field-wrap">
          <svg class="icon icon-SEARCH ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#SEARCH"></use>
          </svg>
          <form class="hr-app-section__right-bar__search-form" action="">
            <input class="hr-app-section__right-bar__search-input" type="search" id="vacancies-search"
                   placeholder="Search...">
          </form>
        </div>
        <div class="hr-app-section__right-bar__icon-panel-wrap">
          <svg class="icon icon-BELL ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#BELL"></use>
          </svg>
          <svg class="icon icon-exit ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#exit"></use>
          </svg>
        </div>
      </div>
      <section class="vacancies-tab" id="vacancies-tab">
      </section>
      <div class="calendar-wrapper">
        <div id='calendar'></div>
      </div>
    </div>
    <div data-popup-open class="display-none schedule__pop-up border-box ">
      <form class="popup-inner bg-color-white size-responsive">
        <div class="schedule__popup-header ">Add title and time</div>
        <div class="schedule__tag-wrapper">
          <span class="btn btn-primary border-radius-10 select-none">
          Event
          </span>
        </div>
        <div>
          <span class="lineheight material-icons ">access_alarm</span>
          <input id="eventStart" class="schedule__popup-field datepicker " placeholder="Enter start of event"
                 type="text"/>
          <span class="field-tag hide-on-small-only">start</span>
        </div>
        <div class="experiment">
          <span class="lineheight material-icons ">access_time</span>
          <input id="eventEnd" class="schedule__popup-field datepicker " placeholder="Enter end of event" type="text"/>
          <span class="field-tag hide-on-small-only">end</span>
        </div>
        <div>
          <span class="lineheight material-icons ">assignment</span>
          <input id="eventTitle" class="schedule__popup-person-field schedule__popup-field" placeholder="Add title"
                 type="text"/>
        </div>
        <div id="saveEvent" class="btn btn-primary float-right select-none">
          Save
        </div>
        <a class="popup-close schedule-popup-close" data-popup-close="popup-1" href="#">x</a>
        <span class="popup-close schedule-popup-close">x</span>
      </form>
    </div>
    
    <div id="calendar-modal" class="calendar-modal modal">
      <form action="">
        <div class="modal-content">
          <div class="row event-name-wrapper">
            <div class="col no-padding right">
              <i id="modal-close" class="no-padding modal-close modal-close-icon material-icons">close</i>
            </div>
            <div class="col m7 s12">
              <input required type="text" id="modal-event-name" class='no-border grey lighten-3 input--small' placeholder='Name' id='event-name'/>
            </div>
            <div class="col valign-wrapper hide-on-small-only">
              <button type="button" id="modal-submit" class="modal-close center-align  waves-effect blue btn">Edit
              </button>
            </div>
          </div>
          <div class="row ">
            <div class="col m3 s6">
              <input required id="start_date" autocomplete="off" class="datepicker no-border input--small grey lighten-3"/>
            </div>
            <div class="col m3 s6">
              <input required id="end_date" autocomplete="off" class="datepicker no-border input--small grey lighten-3"/>
            </div>
          </div>
          <div class="row">
            <div class="col s4 m3 checkbox-day valign-wrapper">
              <input type="checkbox" id="checkbox-all-day"/>
              <label for="checkbox-all-day">All day</label>
            </div>
            <div class="col s7  m4 grey lighten-3">
              <select id="select-repeat" class="select-repeat no-border">
                <option value="0" selected>Don't repeat</option>
                <option value="1">Repeat</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="tabs-wrapper col s12 no-padding">
              <ul class="tabs">
                <li class="tab col m6 s10"><a class="active" href="#event-data">Event data</a></li>
                <li class="tab col m2 s3"><a href="#event-time">Time</a></li>
              </ul>
            </div>
            <div id="event-data" class="col s12">
              <div class="row">
                <div class="col">
                  <i class="material-icons">location_on</i>
                </div>
                <div class="col s9 m8">
                  <input type="text" class='truncate input--small no-border grey lighten-3' placeholder='Location'
                         id='event-place'/>
                </div>
              </div>
              

              
              <div class="row">
                <div class="col">
                  <i class="material-icons">today</i>
                </div>
                <div class="col s5  grey lighten-3  ">
                  <select id="select-interviewer" class="select-interviewer no-border">
                    <option value="0" selected disabled>Interviewer</option>
                  </select>
                </div>
                <div class="col grey lighten-3 colorpicker-wrapper margin-left">
                  <select id="colorpicker" class="colorpicker no-border">
                    <option value="#3a87ad" data-imagesrc="assets/images/svg/colors/blue.svg"></option>
                    <option value="#CC3131" data-imagesrc="assets/images/svg/colors/red.svg"></option>
                    <option value="#85CC65" data-imagesrc="assets/images/svg/colors/green.svg"></option>
                  </select>
                </div>
              </div>
              
              <div class="row">
                <div class="col ">
                  <i class="material-icons hide-on-small-and-down">work</i>
                </div>
                <div class="col s5 m4 grey lighten-3">
                  <select id="select-vacant" class="select-vacant no-border">
                    <option value="0">Occupied</option>
                    <option value="1" selected>Vacant</option>
                  </select>
                </div>
                <div class="col m5 s5 margin-left grey lighten-3">
                  <select id="select-privacy" class="select-privacy no-border">
                    <option value="1" selected>Default privacy settings</option>
                    <option value="0">Other</option>
                  </select>
                </div>
                <div class="col hide-on-med-and-down">
                  <i class="material-icons info" title="Other interviewees won't see this event.">info</i>
                </div>
              </div>
              
              <div class="row">
                <div class="col hide-on-small-and-down">
                  <i class="material-icons">subject</i>
                </div>
                <div class="col m10 s12 editor-wrapper">
                  <div class="editor">
                    <div id="editor"></div>
                  </div>
                </div>
              </div>
            
            </div>
            <div id="event-time">
              <div class="row">
                <div class="col m1 s2">
                  <i class="material-icons">access_time</i>
                </div>
                <div class="col s7 m4">
                  <div class="row">
                    <input id="modal-time-start" placeholder="Start time"
                           class="col timepicker no-border input--small grey lighten-3">
                  </div>
                  <div class="row ">
                    <input id="modal-time-end" placeholder="End time"
                           class="col timepicker no-border input--small grey lighten-3">
                    <i class="timeTip col material-icons" title="To enter time, uncheck the tick first.">info</i>
                  </div>

                </div>
              </div>
            </div>
  
            <div class="row modal-submit-lower  hide-on-med-and-up">
              <div class="col right">
                <!--<button type="submit" id="modal-submit-lower" class="modal-action waves-effect blue btn">Создать</button>-->
                <button type="button" id="modal-submit-lower" class=" modal-close waves-effect blue btn">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</section>
<script type="text/javascript" src="assets/js/libs.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/fullcalendar.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/ddslick.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.timepicker.min.js"></script>
<script type="text/javascript" src="assets/js/full_calendar.js"></script>
</body>
</html>
