<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR APP</title>
  <link href="assets/css/all-styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee"
        rel="stylesheet">
</head>
<body class="login-body">
<div class="login-container">
  <form action="#" method="post" class="login-signIn">
    <div class="login-sign-In-Form-Headline login-form-item">
      hr app
    </div>
    <div class="login-form-item">
      <input type="text" placeholder="Enter your login" name="userLogin"
             class="login-login" required tabindex="1">
      <span class="login-tag">Your login</span>
    </div>
    <div class="login-form-item">
      <input type="email" placeholder="Enter your e-mail" name="userEmail"
             class="login-email" required tabindex="2">
      <span class="login-tag">Your e-mail</span>
    </div>
    <div class="login-form-item">
      <input type="password" placeholder="Enter your password" name="userPassword"
             class="login-password" required tabindex="3">
      <span class="login-tag">Your password</span>
    </div>
    <div class="login-form-item">
      <button type="submit" class="login-submit">Submit</button>
      <a href="register.html" class="login-away">Sign Up</a>
    </div>
  </form>
</div>
</body>
<script> </script>
</html>
