<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/libs.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
<header class="header">
  <form class="form-page__login-form"  id="login-form" method="get" action="/HR-app">
    <h4 class="header-4">Enter</h4>
    <div class="login-form__inputs-wrapper">
      <label class="login-form__label" for="login">Login</label>
      <div class="login-form__field-wrapper">
        <input class="login-form__input" type="text" name="loginInput" id="login" placeholder="Login" required>
        <div class="login-form__text">Please, enter your login</div>
      </div>
      <!--
      <label class="login-form__label" for="email">Эл. почта</label>
      <div class="login-form__field-wrapper">
        <input class="login-form__input" type="email" id="email" placeholder="Email" required>
        <div class="login-form__text">Пожалуйста, введите адрес электронной почты :)</div>
      </div>
      -->
      <label class="login-form__label" for="password">Password</label>
      <div class="login-form__field-wrapper">
        <input name="passwordInput" class="login-form__input input--valid-check" type="password" id="password" placeholder="Password"
               minlength="6" maxlength="24" required>
        <div class="login-form__text">Please, enter your password</div>
      </div>
    </div>
    <span id="incorrect-password-popup" class="login-form__info-text d-none text--red">The email or password you entered is incorrect.</span>
    <input class="button login-form__submit" type="submit" value="Sign in"><a
      class="login-form__no-account-link header-link" href="/register">Has no profile :(</a>
  </form>
</header>
<script src="assets/js/libs.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/client-side-authentication.js"></script>
</body>
</html>
