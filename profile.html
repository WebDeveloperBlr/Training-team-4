<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="styles.css" rel="stylesheet">
  <script src="js/jquery-1.9.0.min.js"></script>
  <script src="js/jquery.maskedinput.js" type="text/javascript"></script>
  <script type="text/javascript">
    jQuery(function ($) {
      $("#phone").mask("+375(99)999-99-99");
    });
  </script>
  <script>
    var loadFile = function(event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</head>
<body>
<div class="flex-container">
  <div class="profile-creation" align="center">
    <p class="page-name">Create profile</p>
    <div class="fields">
      <form action="#">
        <div class="form-container">
          <div class="image-preview">
            <img id="output" height="150" width="150">
            <div class="file-upload">
              <label>
                <input type="file" accept="image/*" id="img" onchange="loadFile(event)">
                <span>Upload photo</span>
              </label>
            </div>
          </div>
          <div class="data-container">
            <p><input type="text" placeholder="Enter your first name: " title="Enter first name" class="data" required>
            </p>
            <p><input type="text" placeholder="Enter your second name: " title="Etner second name" class="data"
                      required>
            </p>
            <p><input type="tel" id="phone" name="phone" pattern="+375([0-9]{2})[0-9]{3}-[0-9]{2}-[0-9]{2}"
                      placeholder="Enter your phone number:   " title="Enter phone number" class="data" required></p>
          </div>

        </div>
        <p><input type="submit" value="Create!"></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
