<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="utf-8">
  <title>HR-app</title>
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="">
  <link rel="stylesheet" type="text/css" href="assets/css/libs.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>
<body>
<section class="hr-app-section">
  <div class="hr-app-section__sidebar">
    <svg class="icon icon-CLOSE ">
      <use xlink:href="assets/images/svg/symbol/sprite.svg#CLOSE"></use>
    </svg>
    <div class="hr-app-section__sidebar-wrapper">
      <h1 class="hr-app-section__sidebar-header">hr app</h1>
      <ul class="hr-app-section__sidebar-list">
        <li class="hr-app-section__sidebar-list-item"><a class="hr-app-section__sidebar-item-link"
                                                         href="#">Interview</a></li>
        <li class="hr-app-section__sidebar-list-item active"><a class="hr-app-section__sidebar-item-link" data-target="#vacancies-tab" href="#">Vacancies</a>
        </li>
        <li class="hr-app-section__sidebar-list-item"><a data-target="#candidates-tab" class="hr-app-section__sidebar-item-link"
                                                         href="#">Candidates</a></li>
        <li class="hr-app-section__sidebar-list-item"><a class="hr-app-section__sidebar-item-link"
                                                         href="#">Management</a></li>
        <li class="hr-app-section__sidebar-list-item mobile-item"><a class="hr-app-section__sidebar-item-link" href="#">Notifications
          <svg class="icon icon-BELL ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#BELL"></use>
          </svg>
        </a></li>
      </ul>
      <a class="hr-app-section__exit-button mobile-item" href="#">Exit
        <svg class="icon icon-exit ">
          <use xlink:href="assets/images/svg/symbol/sprite.svg#exit"></use>
        </svg>
      </a>
    </div>
  </div>
  <section class="hr-app-section__right-bar">
    <div class="hr-app-section__right-bar-wrap">
      <div class="hr-app-section__right-bar__search-bar">
        <div class="hr-app-section__right-bar__search-bar__hamburger-wrapper">
          <svg class="icon icon-HAMBURGER ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#HAMBURGER"></use>
          </svg>
        </div>
        <div class="hr-app-section__right-bar__search-field-wrap">
          <svg class="icon icon-SEARCH ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#SEARCH"></use>
          </svg>
          <form class="hr-app-section__right-bar__search-form" action="">
            <input class="hr-app-section__right-bar__search-input" type="search" id="vacancies-search"
                   placeholder="Search...">
          </form>
        </div>
        <div class="hr-app-section__right-bar__icon-panel-wrap">
          <svg class="icon icon-BELL ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#BELL"></use>
          </svg>
          <svg class="icon icon-exit ">
            <use xlink:href="assets/images/svg/symbol/sprite.svg#exit"></use>
          </svg>
        </div>
      </div>
      <section class="vacancies-tab d-none" id="vacancies-tab">
        <div class="hr-app__filters-bar" id="vacancies-filters-bar">
          <div class="hr-app__filters-bar__header-wrapper">
            <h3 class="hr-app__filters-bar__header">Vacancies</h3>
            <button class="hr-app__filters-bar__add-profile-button"><span>+</span></button>
          </div>
          <div class="hr-app__filters-bar__wrap">
            <div class="hr-app__filters-bar__text-wrapper" data-toggle="collapse" data-target="" role="button"
                 aria-expanded="false" aria-controls="filters-bar-collapse">
              <div class="hr-app__filters-bar__text">Filter by</div>
              <svg class="icon icon-ARROW ">
                <use xlink:href="assets/images/svg/symbol/sprite.svg#ARROW"></use>
              </svg>
            </div>
            <div class="hr-app__filters-bar__fields-wrapper" id="filters-bar-collapse"
                 data-parent="#hr-app__table">
              <div class="hr-app__filters-bar__filter-item">
                <div class="hr-app__filters-bar__select-text">Position</div>
                <div class="hr-app__filters-bar__input-wrap">
                  <input class="hr-app__filters-bar__input" data-attr="filter-item" id="hr-app__filters-bar__input--pos"
                         type="text">
                </div>
              </div>
              <div class="hr-app__filters-bar__filter-item">
                <div class="hr-app__filters-bar__select-text">Work Experience</div>
                <select class="hr-app__filters-bar__select" data-attr="filter-item" id="hr-app__filters-bar__select--exp">
                  <option class="hr-app__filters-bar__select-option">Any</option>
                  <option class="hr-app__filters-bar__select-option">Junior</option>
                  <option class="hr-app__filters-bar__select-option">Middle</option>
                  <option class="hr-app__filters-bar__select-option">Senior</option>
                </select>
              </div>
              <div class="hr-app__filters-bar__filter-item">
                <div class="hr-app__filters-bar__select-text">Salary</div>
                <div class="hr-app__filters-bar__input-wrap justify-content-between"><span
                    class="hr-app__filters-bar__input-wrap__text">from</span>
                  <input class="hr-app__filters-bar__input small--input"
                         id="hr-app__filters-bar__input--salary-from" data-attr="filter-item" type="text" maxlength="4"><span
                      class="hr-app__filters-bar__input-wrap__text">to</span>
                  <input class="hr-app__filters-bar__input small--input"
                         id="hr-app__filters-bar__input--salary-to" data-attr="filter-item" type="text" maxlength="4">
                </div>
              </div>
              <div class="hr-app__filters-bar__pagination"><span>1</span><span> of</span><span> 12</span></div>
              <div class="hr-app__filters-bar__sort-button-wrapper">
                <div class="hr-app__filters-bar__sort-button" id="hr-app__filters-bar__sort-button">
                  Filter
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hr-app__table" id="hr-app__table">

          <div class="hr-app__table-editor">
            <div class="hr-app__table-editor__col">
              <div class="hr-app__table-editor__text">Rows per page:</div>
              <select class="hr-app__table-editor__select" id="rows-per-page-vacancies">
                <option class="hr-app__table-editor__select-option">10</option>
                <option class="hr-app__table-editor__select-option">20</option>
                <option class="hr-app__table-editor__select-option">50</option>
              </select>
            </div>
            <div class="hr-app__table-editor__col order-2">
              <div class="hr-app__table-editor__pagination"></div>
            </div>
            <div
                class="hr-app__table-editor__page-buttons hr-app__table-editor__col order-1 order-lg-2">

              <ul class="pagination-sm pagination" id="pagination">

              </ul>
            </div>
            <div class="hr-app__fixed-round">
              <div class="hr-app__fixed-round__plus">+</div>
            </div>
          </div>
        </div>
      </section>
      <section class="vacancies-tab d-none" id="candidates-tab">
        <div class="hr-app__filters-bar" id="candidates-filters-bar">
          <div class="hr-app__filters-bar__header-wrapper">
            <h3 class="hr-app__filters-bar__header hr-app-section&#45;&#45;header">Candidates</h3>
            <button class="hr-app__filters-bar__add-profile-button"><span>+</span></button>
          </div>
          <div class="hr-app__filters-bar__wrap">
            <div class="hr-app__filters-bar__text-wrapper" data-toggle="collapse" data-target="" role="button"
                 aria-expanded="false" aria-controls="filters-bar-collapse">
              <div class="hr-app__filters-bar__text">Filter by</div>
              <svg class="icon icon-ARROW ">
                <use xlink:href="assets/images/svg/symbol/sprite.svg#ARROW"></use>
              </svg>
            </div>
            <div class="hr-app__filters-bar__fields-wrapper" id="candidates-filters-bar-collapse" data-parent="#hr-app__table">
              <div class="hr-app__filters-bar__filter-item">
                <div class="hr-app__filters-bar__select-text">Name</div>
                <div class="hr-app__filters-bar__input-wrap">
                  <input class="hr-app__filters-bar__input" type="text"/>
                </div>
              </div>
              <div class="hr-app__filters-bar__filter-item">
                <div class="hr-app__filters-bar__select-text">Age</div>
                <div class="hr-app__filters-bar__input-wrap justify-content-between"><span
                    class="hr-app__filters-bar__input-wrap__text">from</span>
                  <input class="hr-app__filters-bar__input small&#45;&#45;input" type="text" maxlength="2"/><span
                      class="hr-app__filters-bar__input-wrap__text">to</span>
                  <input class="hr-app__filters-bar__input small&#45;&#45;input" type="text" maxlength="2"/>
                </div>
              </div>
              <div class="hr-app__filters-bar__filter-item">
                <div class="hr-app__filters-bar__select-text">Status</div>
                <select class="hr-app__filters-bar__select" data-attr="filter-item">
                  <option class="hr-app__filters-bar__select-option">Any</option>
                  <option class="hr-app__filters-bar__select-option">CV-rejected</option>
                  <option class="hr-app__filters-bar__select-option">CV-accepted</option>
                  <option class="hr-app__filters-bar__select-option">Accepted for interview</option>
                </select>
              </div>
              <div class="hr-app__filters-bar__dropdown">Name
                <ul class="hr-app__filters-bar__dropdown-list">
                  <li class="hr-app__filters-bar__dropdown-list-item"><a
                      class="hr-app__filters-bar__dropdown-item-link">Nai</a>
                  </li>
                  <li class="hr-app__filters-bar__dropdown-list-item">Name</li>
                  <li class="hr-app__filters-bar__dropdown-list-item">Name</li>
                </ul>
              </div>
              <div class="hr-app__filters-bar__pagination"><span>1</span><span> of</span><span> 12</span></div>
              <div class="hr-app__filters-bar__sort-button-wrapper">
                <div class="hr-app__filters-bar__sort-button">Filter</div>
              </div>
            </div>
          </div>
        </div>
        <div class="hr-app__table" id="hr-app__table">

          <div class="hr-app__table-editor">
            <div class="hr-app__table-editor__col">
              <div class="hr-app__table-editor__text">Rows per page:</div>
              <select class="hr-app__table-editor__select" id="rows-per-page-vacancies">
                <option class="hr-app__table-editor__select-option">10</option>
                <option class="hr-app__table-editor__select-option">20</option>
                <option class="hr-app__table-editor__select-option">50</option>
              </select>
            </div>
            <div class="hr-app__table-editor__col order-2">
              <div class="hr-app__table-editor__pagination"></div>
            </div>
            <div
                class="hr-app__table-editor__page-buttons hr-app__table-editor__col order-1 order-lg-2">

              <ul class="pagination-sm pagination" id="pagination">

              </ul>
            </div>
            <div class="hr-app__fixed-round">
              <div class="hr-app__fixed-round__plus">+</div>
            </div>
          </div>
        </div>
      </section>
