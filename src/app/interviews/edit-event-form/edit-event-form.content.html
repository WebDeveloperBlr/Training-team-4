<div class="container edit-window no-border">
  <div class="row popup-header">
    <h4 class="text-dark">Edit a new interview</h4>
  </div>
  <form class="form-group" [formGroup]="eventForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row tabs-wrapper">
      <div class="input-group">
        <input
          id="title"
          type="text"
          placeholder="Title"
          class="form-control"
          formControlName="title">
      </div>
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
           class="alert alert-danger">
        <div *ngIf="title.errors.required">
          Title is required.
        </div>
        <div *ngIf="title.errors.minlength">
          Title must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="row popup-date tabs-wrapper">
      <div class="input-group">
        <input
          id="dp"
          placeholder="YYYY-MM-DD"
          class="form-control"
          formControlName="date"
          ngbDatepicker
          #dp="ngbDatepicker">
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="dp.toggle()"
            type="button">
            <img src="../../../assets/images/icons/icon-calendar.png"
                 style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </button>
        </div>
      </div>
      <div *ngIf="date.invalid && (date.dirty || date.touched)"
           class="alert alert-danger">
        Invalid date.
      </div>
    </div>
    <div class="row tabs-wrapper">
      <div class="input-group">
        <input
          id="place-input"
          type="text"
          placeholder="Place"
          class="form-control"
          formControlName="place">
      </div>
    </div>
    <div class="row tabs-wrapper align-items-start select-interview">
      <ss-multiselect-dropdown
        formControlName="interviewer"
        [options]="selectInterviewerOptions"
        [settings]="selectInterviewerSettings"
        [(ngModel)]="selectInterviewerModel"
        (ngModelChange)="onChange($event)">
      </ss-multiselect-dropdown>
    </div>
    <div class="row tabs-wrapper align-items-start">
      <div class="col-sm-6">
        <select id="color" class="form-control select-color">
          <option value="0">red</option>
          <option value="1"> green</option>
          <option value="2">blue</option>
          <!--<option *ngFor="let summary of summaries" value={{summary}}>-->
          <!--</option>-->
        </select>
      </div>
    </div>
    <div class="row tabs-wrapper">
      <div class="input-group">
        <textarea
          placeholder="Info"
          id="info"
          type="text"
          class="form-control"
          formControlName="info"
          class="form-control"
          aria-label="Info">
        </textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary popup-submit" [disabled]="!eventForm.valid">Submit</button>
  </form>

</div>
