<div class="container popup-window">
  <div class="row popup-header">
    <h4 class="text-dark">Create a new interview</h4>
  </div>
  <form class="form-group" [formGroup]="eventForm" (ngSubmit)="onSubmit()" novalidate>
    <div class=" ">
      <div class="form-group new-event-title">
        <div class="input-group">
          <input
            id="title"
            type="text"
            placeholder="Title"
            class="form-control"
            formControlName="title">
        </div>
        <div *ngIf="title.invalid && (title.dirty || title.touched)"
             class="alert alert-danger popup-alert">
          <div *ngIf="title.errors.required">
            Title is required.
          </div>
          <div *ngIf="title.errors.minlength">
            Title must be at least 3 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group popup-date">
      <div class="input-group">
        <input
          id="dp"
          placeholder="YYYY-MM-DD"
          class="form-control"
          formControlName="date"
          ngbDatepicker
          #dp="ngbDatepicker">
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="dp.toggle()"
            type="button">
            <img src="../../../assets/images/icons/icon-calendar.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </button>
        </div>
      </div>
      <div *ngIf="date.invalid && (date.dirty || date.touched)"
           class="alert alert-danger popup-alert">
        Invalid date.
      </div>
    </div>
    <div class="popup-buttons">
      <button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid">Submit</button>
    </div>
  </form>

</div>
