
<app-popup-new
  [lol]="lola"
  [startDate]="startDate"
  (refetchEvents)="refetchEvents()"></app-popup-new>
<app-popup-edit
  (refetchEvents)="refetchEvents()"
  [selectInterviewerOptions]="selectInterviewerOptions"
  [selectIntervieweeOptions]="selectIntervieweeOptions"
  [lol]="lola"
  [clickedEvent]="clickedEvent" ></app-popup-edit>
<div (click)="lolIncr()" *ngIf="calendarOptions">
  <ng-fullcalendar
    #ucCalendar
    [options]="calendarOptions"
    (dayClick)="dayClick($event.detail)"
    (eventClick)="eventClick($event.detail)"
    (eventDrop)="updateEvent($event.detail)"
    (eventResize)="updateEvent($event.detail)"
    (clickButton)="clickButton($event.detail)"
    (eventDrop)="onDrop($event.detail)">
  </ng-fullcalendar>
</div>
