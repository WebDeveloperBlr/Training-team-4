<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee"
          rel="stylesheet">
</head>
<body>
  <div class="container">
      <form action="#" method="post" class="signIn">
          <div class="signInFormHeadline">
              HR APP
          </div>
            <div>
                <input title="" type="text" placeholder="Enter your login" name="userLogin"
                      class="login" required tabindex="1">
                <span  class="tag">Your login</span>
            </div>
            <div>
                <input  type="email" placeholder="Enter your e-mail" name="userEmail"
                      class="email" required tabindex="2">
                <span class="tag">Your e-mail</span>
            </div>
            <div>
                <input  type="password" placeholder="Enter your password" name="userPassword"
                           class="password" required tabindex="3">
                <span class="tag">Your password</span>
            </div>
          <div>
              <button type="submit"  class="submit">Submit</button>
          </div>
      </form>
  </div>
</body>
<script> </script>
</html>
